<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adali Montoya | Portfolio</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#0b0b0f; color:#fff; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 28px 18px 60px; }
    .top { display:flex; gap:16px; align-items:center; }
    .logo { width:64px; height:64px; object-fit:contain; border-radius:12px; background:#111; padding:10px; }
    h1 { margin:0; font-size:28px; }
    .bio { margin:10px 0 0; opacity:.9; line-height:1.4; }

    .hero { margin: 22px 0; border-radius: 18px; overflow:hidden; background:#111; }
    .hero img { width:100%; height:auto; display:block; }

    h2 { margin: 28px 0 12px; font-size:18px; letter-spacing:.5px; opacity:.9; }
    .grid { display:grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
    .grid img { width:100%; height:auto; display:block; border-radius: 14px; background:#111; }

    @media (min-width: 820px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    a { color:#7dd3fc; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <!-- If you donâ€™t have a logo yet, you can delete this <img> line -->
      <img class="logo" src="Assets/logo.png" alt="Logo">
      <div>
        <h1>Adali Montoya</h1>
        <div class="bio">Visual artist exploring form, color, and emotion.</div>
      </div>
    </div>

    <div class="hero">
      <img src="Assets/work1.jpg" alt="Featured work">
    </div>

    <h2>Selected Works</h2>
    <div class="grid">
      <img src="Assets/work1.jpg" alt="Work 1">
      <img src="Assets/work2.jpg" alt="Work 2">
      <img src="Assets/work3.jpg" alt="Work 3">
      <img src="Assets/work4.jpg" alt="Work 4">
    </div>
  </div>
</body>
</html>
