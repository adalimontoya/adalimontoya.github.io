    body {

    /* HERO IMAGE */
    .hero-container {
      position: relative;

      height: 100vh;

    .hero {

      object-fit: cover;

    .panel {

      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 420px;
      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(10px);
      border-radius: 26px;
      padding: 32px 28px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      letter-spacing: 2px;

    }

    .subtitle {

      color: #555;
    }

    /* MENU */
    .menu {
      margin-top: 26px;
      font-size: 18px;
      line-height: 2.2;
    }

    .menu a {
      text-decoration: none;
      color: #111;
      display: block;
    }

    .hamburger {
      position: absolute;
      top: 22px;
      right: 22px;
      font-size: 26px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      margin-top: 16px;
    }

    .dropdown a {
      font-size: 16px;
      color: #333;
    }
