<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adali Montoya</title>
  <style>
    :root{
      --bg:#07070b;
      --card:#11111a;
      --text:#f4f4f7;
      --muted:#b9b9c6;
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 700px at 20% 10%, #151528 0%, var(--bg) 60%);
      color:var(--text);
    }
    .wrap{max-width:980px;margin:0 auto;padding:28px 18px 70px;}
    .top{display:flex;gap:14px;align-items:center;margin:10px 0 18px;}
    .logo{
      width:62px;height:62px;border-radius:16px;overflow:hidden;
      background:#0f0f18;flex:0 0 auto;
      display:flex;align-items:center;justify-content:center;
    }
    .logo img{width:100%;height:100%;object-fit:cover;display:block;}
    h1{margin:0;font-size:38px;line-height:1.05;}
    .bio{margin:6px 0 0;color:var(--muted);font-size:18px;max-width:52ch;}
    .hero{
      margin:18px 0 26px;
      border-radius:28px; overflow:hidden;
      background:linear-gradient(180deg,#0f0f18,#0b0b12);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
    }
    .hero img{width:100%;height:auto;display:block;}
    h2{margin:24px 0 14px;font-size:30px;}
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:16px;
    }
    .card{
      background:rgba(17,17,26,.75);
      border:1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: 0 10px 35px rgba(0,0,0,.35);
    }
    .card img{width:100%;height:100%;object-fit:cover;display:block;aspect-ratio: 4 / 5;}
    footer{margin-top:34px;color:rgba(255,255,255,.55);font-size:14px;}
    @media (max-width:720px){
      h1{font-size:34px}
      .bio{font-size:17px}
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="top">
      <div class="logo">
        <img src="Assets/logo.png" alt="Logo">
      </div>
      <div>
        <h1>Adali Montoya</h1>
        <div class="bio">Visual artist exploring form, color, and emotion.</div>
      </div>
    </div>

    <!-- HERO IMAGE (using work1.jpg) -->
    <div class="hero">
      <img src="Assets/work1.jpg" alt="Featured artwork">
    </div>

    <h2>Selected Works</h2>

    <!-- 3 artworks: work2, work3, work4 -->
    <div class="grid">
      <div class="card"><img src="Assets/work2.jpg" alt="Artwork 1"></div>
      <div class="card"><img src="Assets/work3.jpg" alt="Artwork 2"></div>
      <div class="card"><img src="Assets/work4.jpg" alt="Artwork 3"></div>
    </div>

    <footer>Â© <span id="y"></span> Adali Montoya</footer>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
